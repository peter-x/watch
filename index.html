<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Multi Watch</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div id="body-bg">

        <div id="body-time">
            <div id="time-second-indicator-outer"><div id="time-second-indicator"></div></div>
            <div id="time-min-indicator"></div>
            <div id="time-hour-indicator"></div>
            <div id="time-center-pin"></div>
            <div id="appointments">
                <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 2 2">
                </svg>
            </div>
        </div>

        <div id="body-wayhome">
        </div>

        <div id="body-calendar">
            <div id="calendar-weekday"></div>
            <div id="calendar-date"></div>
        </div>

        <div id="price"><span id="price-text"></span><span id="price-unit">&nbsp;$/ETH</span></div>
    </div>
    <script src="js/keys.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
